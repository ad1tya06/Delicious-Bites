<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Submitted</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff6347, #ff7f50, #ffa07a, #ffb6c1); /* Gradient from tomato to light pink */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    background-color: #ffdb58; /* Yellow */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out; /* Fade in animation */
    max-width: 80%; /* Limit width */
    margin: auto; /* Center horizontally */
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  h1 {
    color: #ff6347; /* Tomato */
    margin-bottom: 20px;
    font-size: 2em;
    animation: bounce 0.5s ease-in-out; /* Bounce animation */
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }

  p {
    color: #666;
    font-size: 1.2em;
    animation: slideIn 1s ease-in-out; /* Slide in animation */
  }

  @keyframes slideIn {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  /* Media query for responsiveness */
  @media only screen and (max-width: 600px) {
    .container {
      padding: 10px; /* Adjust padding for smaller screens */
    }

    h1 {
      font-size: 1.5em; /* Adjust font size */
    }

    p {
      font-size: 1em; /* Adjust font size */
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Order Submitted Successfully!</h1>
  <p>Thank you for choosing us for your mealtime adventure!</p>
</div>

<script>
  setTimeout(function() {
    window.location.href = 'index.html';
  }, 5000); // Redirect after 5 seconds
</script>
</body>
</html>
